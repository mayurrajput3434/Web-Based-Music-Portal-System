  <title>Soundwave - Services</title>

<body class="full-height-grow">
  <div class="container full-height-grow">
    <header class="main-header">
      <a href="index.html" class="brand-logo">
        <img src="images/logo.png">
        <div class="brand-logo-name">Soundwave</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Services</a></li>

        </ul>

    </header>
    <div class="price-card" id="price">
      <div class="card" data-center-center="opacity:1;left:0;" data-200-top="opacity:0;left:-400px;">
          <h1 class="card-price">$119</h1>
          <h1 class="card-name">01</h1>

          <ul class="card-list">
              <li class="card-items">Ad free music</li>
              <li class="card-items">Group sessions</li>

      </div>
      <div class="card" data-center-center="opacity:1;bottom:0;" data-200-top="opacity:0;bottom:-400px;">
          <h1 class="card-price">$149</h1>
          <h1 class="card-name">02</h1>
          <h3>Duo</h3>
          <ul class="card-list">
              <li class="card-items">Ad free music</li>
              <li class="card-items">download 10k songs</li>
          </ul>
          <a href="#" class="card-btn">Buy</a>
      </div>
      <div class="card" data-center-center="opacity:1;right:0;" data-200-top="opacity:0;right:-400px;">
          <h1 class="card-price">$179</h1>
          <h1 class="card-name">03</h1>
          <h3>Family</h3>
          <ul class="card-list">
              <li class="card-items">Block explicit music</li>
              <li class="card-items">Ad free music</li>
          </ul>
          <a href="#" class="card-btn">Buy</a>
      </div>
  </div>

    <div class="container">
      <nav class="footer-nav">
        <ul>

          <li>
            <a href="#" class="social-link">
              <img src="images/twitter.svg">

            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <img src="images/facebook.svg">
              Facebook

        </ul>
      </nav>
    </div>
